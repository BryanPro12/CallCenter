<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Telefónico</title>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Palanquin Dark', sans-serif;
        }

        .full-background {
            background-color: #AC002E;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .call-button {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }

        .call-button a {
            color: #AC002E;
            text-decoration: none;
            font-size: 18px;
        }

        .call-button a:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="full-background">
    <div class="call-button">
        <a href="tel:024011800">¿Tienes preguntas? ¡Llámanos al 024011800!</a>
    </div>
</div>

</body>
</html>
